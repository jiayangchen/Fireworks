<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>旧时光 | Time 陈嘉扬's 博客</title>
    <link rel="bookmark"  type="image/x-icon"  href="/assets/img/favicon.ico"/>
    <link rel="shortcut icon" href="/assets/img/favicon.ico">
    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/amazeui.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">

    <style>
        .gallery-tag {
            text-align: center;
            margin-top: 2%;
            font-family: cursive;
            font-size: 40px;
            color: #999999ba;
        }
        .divider-tag {
            margin-left: 10%;
            margin-right: 10%;
        }
        .subTitle {
            font-size: 22px;
        }
    </style>
</head>
<body>

<div class="row" ng-app="fireworks" ng-controller="FireworksGalleryController">
    <div class="row">
        <div class="col-md-12">
            <h5 class="gallery-tag">Gallery <span class="subTitle">掠影</span></h5>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <hr class="divider divider-tag">
        </div>
    </div>

    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <ul data-am-widget="gallery" class="am-gallery am-avg-sm-2 am-avg-md-3 am-avg-lg-4 am-gallery-imgbordered" data-am-gallery="{  }" >
                <li ng-repeat="gallery in galleryList.gallery">
                    <div class="am-gallery-item">
                        <a href="{{gallery.src}}" class="">
                            <img src="{{gallery.src}}"  alt="{{gallery.desc}}"/>
                            <h3 class="am-gallery-title">{{gallery.desc}}</h3>
                            <div class="am-gallery-desc">{{gallery.filmDateAndPlace}}</div>
                        </a>
                    </div>
                </li>
            </ul>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/angular.min.js"></script>
<script src="/static/js/amazeui.js"></script>
<script src="/static/js/amazeui.widgets.helper.js"></script>
<script src="/static/js/handlebars.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/gallery.js"></script>
</body>
</html>
